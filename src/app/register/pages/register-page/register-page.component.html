<jegyzi-title></jegyzi-title>
<div class="flex">
    <div class="w-1/3">
        <img src="./assets/img/login-img.svg" alt="Login image" class="object-contain">
    </div>
    <div class="flex flex-col gap-10 w-1/3 self-center mx-auto">
        <div class="bg-background-200 rounded-3xl px-10 py-6">
            <form [formGroup]="registerForm">
                <div class="form-control">
                    <div class="label"> Email cím </div>
                    <input matInput type="text" formControlName="email" />
                </div>
                <div class="form-control">
                    <div class="label"> Jelszó </div>
                    <input matInput type="password" formControlName="password" />
                </div>
                <div class="form-control">
                    <div class="label"> Jelszó megerősítő</div>
                    <input matInput type="password" formControlName="passwordConfirm" />
                </div>
            </form>

            <button class="btn-primary ml-auto mr-0" type="submit" (click)="register()">Regisztráció</button>
        </div>

    </div>
</div>
