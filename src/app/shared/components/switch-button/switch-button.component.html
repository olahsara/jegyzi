<div class="flex gap-3 mx-4 p-2 border border-font-500 rounded-3xl text-font-500">
  <button class="ph-xl ph-sun " [ngClass]="theme()==='light'?'ph-fill':'ph'" type="button" matTooltip="Világos mód" (click)="switchMode('light')"></button>
  <button class="ph-xl ph-moon " [ngClass]="theme()==='dark'?'ph-fill':'ph'" type="button" matTooltip="Sötét mód" (click)="switchMode('dark')"></button>
</div>
