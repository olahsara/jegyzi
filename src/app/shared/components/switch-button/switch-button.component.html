<div class="flex gap-3 p-2 border border-primary-500 rounded-xl md:rounded-3xl text-primary-500">
  <button
    class="ph-lg md:ph-xl ph-sun"
    [ngClass]="theme() === 'light' ? 'ph-fill hidden md:block' : 'ph'"
    type="button"
    matTooltip="Világos mód"
    (click)="switchMode('light')"
  ></button>
  <button
    class="ph-lg md:ph-xl ph-moon"
    [ngClass]="theme() === 'dark' ? 'ph-fill hidden md:block' : 'ph'"
    type="button"
    matTooltip="Sötét mód"
    (click)="switchMode('dark')"
  ></button>
</div>
