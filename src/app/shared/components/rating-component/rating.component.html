<div class="flex justify-between">
  <span class="text-primary-600">Csillagok sz√°ma: </span>
  <div class="flex gap-x-1">
    @for(star of stars; track $index) {
    <button class="star" type="button" (click)="selectRate.emit(star)" [ngClass]="[disabled() ? 'cursor-default' : 'cursor-pointer']">
      <span [ngClass]="[currentRate() >= star ? 'ph-fill' : 'ph']" class="ph-star ph-xl text-heart-100"></span>
    </button>
    }
  </div>
</div>
