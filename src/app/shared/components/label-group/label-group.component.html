<div class="flex gap-x-4 flex-wrap">
  @for (item of items().items; track item.value) {
  <button
    type="button"
    (click)="select(item)"
    class="note-label my-2 transition-colors hover:bg-background-label"
    jegyziLabelButton
    [selectedItems]="control().value"
    [item]="item"
  >
    {{ item.value }}
  </button>
  }
</div>
