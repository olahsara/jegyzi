<div class="grid grid-cols-3 bg-background-300 items-center">
  <a routerLink="/home">
    <img src="./assets/logo/logo_brown.svg" alt="Jegyzi logó" class="h-20 object-contain">
  </a>

  <div class="flex gap-6 text-primary-500 font-medium text-lg justify-self-center">
    <a routerLink="/notes" routerLinkActive="active">Jegyzetek</a>
    <a routerLink="/profiles" routerLinkActive="active">Felhasználók</a>
    @if(user(); as user){
      <a routerLink="/my-notes" routerLinkActive="active">Jegyzeteim</a>
      <a routerLink="/profiles/my-profile" routerLinkActive="active">Profilom</a>
    } @else {
      <a routerLink="/login" routerLinkActive="active">Belépés</a>
      <a routerLink="/register" routerLinkActive="active">Regisztráció</a>
    }

  </div>
  <div class="flex gap-4 mx-4 justify-self-end items-center">
    @if(user(); as user ){
      <div class="relative">
        <span class="ph ph-bell-simple ph-2x text-primary-500"></span>
        <div class="absolute -top-1 left-4 rounded-full bg-primary-100 w-min h-min px-1 text-xs text-primary-500">0</div>
      </div>
      <button class="sign-out text-primary-500" (click)="logout()" matTooltip="Kijelentkezés"><span class="ph-fill ph-sign-out ph-xl"></span></button>
  }
    <jegyzi-switch-button></jegyzi-switch-button>
    

  </div>

</div>
<router-outlet></router-outlet>
