<jegyzi-title></jegyzi-title>
@if(actionCodeChecked()){
<div class="bg-background-200 rounded-3xl px-10 py-6 animate-fade-left animate-delay-100 w-fit mx-auto my-20">
  <form [formGroup]="passwordResetForm" (submit)="submit()">
    <div class="form-control">
      <div class="label">Jelszó</div>
      <input matInput type="password" formControlName="password" />
    </div>

    <div class="form-control">
      <div class="label">Jelszó megerősítő</div>
      <input matInput type="password" formControlName="passwordConfirm" />
      @if(passwordResetForm.controls.password.value !== passwordResetForm.controls.passwordConfirm.value &&
      passwordResetForm.controls.passwordConfirm.valid) {
      <div class="text-heart-100 text-sm">Jelszó megadása kötelező!</div>
      }
    </div>
    <button class="btn-primary" type="submit">Mentés</button>
  </form>
</div>
} @else {
<div class="relative flex rounded-full items-center justify-center w-20 h-20 mx-auto my-20">
  <mat-spinner></mat-spinner>
</div>
}
